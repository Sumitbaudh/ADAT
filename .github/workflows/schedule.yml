name: Run Node Script Every 15 Minutes

on:
  schedule:
    - cron: "*/15 * * * *" # Runs every 15 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install Dependencies
        run: npm install
      - name: Run Script
        run: node script.js
